    <h1 style="text-align: center;">This is Registration Page.</h1>
    <hr>
    <h1 style="text-align: center;">Please register to continue.</h1>
    <p style="text-align: center;">
      All the fields are required.
    </p>
    <hr>
    <form>
      <center>
    <fieldset style="width: fit-content; text-align:left ;">
      <legend>Register</legend>
      <label for="fname">Full Name:</label><br>
      <input type="text" name="fname" id="fname" placeholder="Full Name"><br><br>
      <label for="email0">Email:</label><br>
      <input type="text" name="email" id="email0" placeholder="Email"><br><br>
      <label for="passkey">Password:</label><br>
      <input type="password" name="password" id="passkey" placeholder="Password"><br><br>
      <label for="gender0">Gender:</label><br>
      <label for="male0">Male</label>
      <input type="radio" name="gender" id="male0">
      <label for="fmale">Female</label>
      <input type="radio" name="gender" id="fmale"><br><br>
      <label for="hobbies0">Hobbies:</label><br>
      <label for="msic">Music</label>
      <input type="checkbox" name="music" id="msic">
      <label for="art0">Art</label>
      <input type="checkbox" name="art" id="art0">
      <label for="painting0">Painting</label>
      <input type="checkbox" name="painting" id="painting0"><br><br>
      <label for="country0">Country:</label><br>
      <select name="country" id="country0">
      <option value="pak1">Pakistan</option>
      <option value="can1">Canada</option>
      <option value="us1">USA</option>
      <option value="uk1">UK</option>
      <option value="aus1">Australia</option>
      </select><br><br>
      <label for="dob0">DOB:</label><br>
      <input type="date" name="dob" id="dob0"><br><br>
      <label for="uyp0">Upload Your Photo</label><br>
      <input type="file" name="file" id="uyp0"><br><br>
      <input type="submit" name="submit" value="Register"><br><br>
      <a href="#hhjjhh">Already a user?</a>
    </fieldset>
    </center>
